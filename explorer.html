<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SituatedQA</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <!-- Favicons -->
  </head>
  <body class="vh-100">
    <nav id="navbar" class="shadow-sm navbar navbar-light bg-light">
      <div id="navbar-content" class="container">
        <a class="navbar-brand" href="#">GD-VCR</a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="./index.html" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link active">Data Explorer</a></li>
        </ul>
      </div>
    </nav>
    <main id="main" class="container">
      <div class="row flex-nowrap">
        <div class="col-5 border-end">
          <div id="filter-cell">
            <h3 class="pt-4">Filters:</h3>
            <div class="row px-4">
              <div class="list-group col-6 p-1">
                <label class="list-group-item list-group-item-success">
                  <input class="form-check-input me-1" type="radio" name="geo_filter" value="ea" checked>East Asia</input>
                </label>
                <label class="list-group-item list-group-item-success">
                  <input class="form-check-input me-1" type="radio" name="geo_filter" value="sa">South Asia</input>
                </label>
				<label class="list-group-item list-group-item-success">
                  <input class="form-check-input me-1" type="radio" name="geo_filter" value="af">Africa</input>
                </label>
                <label class="list-group-item list-group-item-success">
                  <input class="form-check-input me-1" type="radio" name="geo_filter" value="west">West</input>
                </label>
              </div>
              <hr class="mt-4" />
            </div>
          </div>
          <div id="questions-list-cell" class="row">
            <h3 class="pt-2">Select a QA pair:</h3>
            <div id="questions-list"></div>
          </div>
        </div>
        <div id="image-display" class="col-7 py-4 d-none">
          <div class="alert alert-info">
            <h1>Image</h1>
            <hr>
            <div id="question-info"></div>
          </div>
          <div class="row">
            <div class="alert">
              <h4>Question</h4>
              <hr>
			  <p><span id="dep-display" class="fw-bold"></span></p>
            </div>
          </div>
		  <div class="row">
            <div class="alert">
			  <h4>Answer Choices</h4>
              <hr>
			  <table class="table">
                <tbody id="nq-answer">
			    </tbody>
			  </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./src/explorer.js"></script>
  </body>
</html>
